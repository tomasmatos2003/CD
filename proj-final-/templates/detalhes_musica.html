 
 <!DOCTYPE html>
 <html>  
 <head>  
     <meta charset="utf-8" />
     <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" /> -->
     <title>karaoke</title>  
 </head>  
 <body>  
    <center>
    <h1>Detalhes musica (ID: {{data.music_id}}):</h1>
    
    </center>

    <div class="container">
        <hr/>
        <h2>Ficheiro: {{data.file}}</h2>
        <h2>Nome da m√∫sica: {{data.name}}</h2>
        <h2>Banda: {{data.band}}</h2>
        <h2>Tracks: {{data.tracks}}</h2>
        <h2>Tracks a processar: {{data.tracks_to_proc}}</h2>
        <h2>Processada: {{data.processed}}</h2>
        <br>
        <button type="button"  class="btn btn-success" id="Bass" >Download Bass</button>
        <button type="button"  class="btn btn-success" id="Drums" >Download Drums</button>
        <button type="button"  class="btn btn-success" id="Other" >Download Other</button>
        <button type="button"  class="btn btn-success" id="Vocals" >Download Vocals</button>
        <hr/>
        <button type="button"  class="btn btn-success" id="together" >Download Tracks together</button>
        <hr/>

    </div>
    
    <center>
    <form action="/">
        <input type="submit" value="Voltar" />
    </form>
    </center>
    
   
    <script>
        let dic = JSON.parse('{{data | tojson | safe}}');
        console.log(dic);

        if (dic['processed'] == 0){
            document.getElementById("Bass").disabled = true;
            document.getElementById("Drums").disabled = true;
            document.getElementById("Other").disabled = true;
            document.getElementById("Vocals").disabled = true;
            document.getElementById("together").disabled = true;
        } else {
          
            if (dic['tracks_to_proc']['bass'] == 0){
                document.getElementById("Bass").disabled = true;
            }else{
                document.getElementById("Bass").disabled = false;
            }
            if (dic['tracks_to_proc']['drums'] == 0){
                document.getElementById("Drums").disabled = true;
            }else{
                document.getElementById("Drums").disabled = false;
            }
            if (dic['tracks_to_proc']['other'] == 0){
                document.getElementById("Other").disabled = true;
            }else{
                document.getElementById("Other").disabled = false;
            }
            if (dic['tracks_to_proc']['vocals'] == 0){
                document.getElementById("Vocals").disabled = true;
            }else{
                document.getElementById("Vocals").disabled = false;
            }
            
        }

      
    </script>
 </body>  
 </html>
